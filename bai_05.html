<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a =+prompt('Nhập điểm của bạn');
  if (a==10){
    document.write('Xuất săc');
  }
  if (a>=8 && a<10) {
    document.write('Giỏi');
  }
  if (a<8 && a>=5) {
    document.write('khá');
  }
  if (a<5) {
    document.write('Yếu');
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt ('nhập a');
  let b = +prompt ('nhập b');
  let dem = 0;

  for (; a<=b ; a++) {
    if (a%7==4) {
      dem = dem + 1;
    }
  }document.write(dem);
</script>
</body>
</html>

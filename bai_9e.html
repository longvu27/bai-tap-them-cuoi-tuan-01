<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt ('nhập a');
  let b = +prompt ('nhập b');
  let tich = 1;


  if (a>b) {
    document.write(a*b);
  }

  if (a<b) {
    for (;a<=b; a++) {
    tich=tich*a;
    }
    document.write(tich);
  }
</script>
</body>
</html>
